<!DOCTYPE html>
<html>
    
       <head>
           <meta charset="utf-8">
           <title>Registration form</title>
       </head>
<body>
  <h1>Registration Form</h1>
  <form>
      <label for="#name">Name :<span><input type="text" id="name" placeholder="Name"></span> </label><br/><br/><br/>
      
      <label for="branch">Course<span>
        <select id="course">
            <option value="be">BE</option>
            <option value="btech">BTech</option>
            <option value="me">ME</option>
            <option value="mtech">MTech</option>
       </select>
      </span></label><br/><br/><br/>
      
     <label>Branch<span>
        <select id="branch">
            <option value="be">CSE</option>
            <option value="btech">IT</option>
            <option value="me">MECH</option>
            <option value="mtech">ECE</option>
       </select>
     </span></label><br/><br/><br/>
    <label>Date of birth :<span><input type="date" placeholder="DOB"></span></label><br/><br/><br/>
    <label>Mobile number :<span><input type="number" placeholder="mobile number"></span></label><br/><br/><br/>
    <label>Email :<span><input type="email" placeholder="email"></span></label><br/><br/><br/>
    <label>Password :<span><input type="password" placeholder="Password"></span></label><br/><br/><br/>
    <label>About:</label>
    <textarea>

    </textarea><br/><br/><br/>
    <label>Upload your Photo :<span><input type="file"></span></label><br/><br/><br/>
    <input type="submit">
   
  </form>
</body>
</html>
